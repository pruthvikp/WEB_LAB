<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student details</title>
  </head>
  <body>
      <h1>Enter marks details: </h1>
      <form>
          <label>Register Number : </label>
          <input type="text" name="regno" id ="regno" /><br/>
          <label>Subject code : </label>
          <input type="text" name="sub" id ="sub" /><br/>
          <label>Test-1: </label>
          <input type="number" id="t1" name="t1"/><br/>       
          <label>Test-2: </label>
          <input type="number" id="t2" name="t2"/><br/>
          <label>Test-3: </label>
          <input type="number" id="t3" name="t3"/><br/>
          <input type="button" value="Submit" onclick="evals()"/>
      </form>

      <script type="text/javascript">
        function evals(){
           var t1 = parseInt(document.getElementById('t1').value);
           var t2 = parseInt(document.getElementById('t2').value);
           var t3 = parseInt(document.getElementById('t3').value);
           var reg = document.getElementById('regno').value;
           var sub = document.getElementById('sub').value;
           if(reg == "") {
               alert( "Please enter register no." );
               return false;
           }else if(sub == "") {
               alert( "Please enter subject code" );
               return false;
           }else if(isNaN(t1)){
               alert("Please provide Test-1 marks");
               return false;
           }else if(isNaN(t2)){
               alert("Please provide Test-2 marks");
               return false;
           }else if(isNaN(t3)){
               alert("Please provide Test-3 marks");
               return false;
           }else if(t1>20 || t2>20 || t3 >20){
               alert("Invalid Marks. Marks range : 0 - 20.Enter Again.");
               return false;
           }
           var max1 = Math.max(t1,t2,t3);
           var min = Math.min(t1,t2,t3);
           var max2 = t1+t2+t3-max1-min;
           console.log(max1);
           console.log(max2);
           var avg = (max1+max2)/2;
           alert("Avarage marks : "+avg);
        }
     </script>

  </body>
</html>
