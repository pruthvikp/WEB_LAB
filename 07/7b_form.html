<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <div class="container" align="center">
        <h1>FORM VALIDATION</h1>

        <form>
            <input type="text" id="name" placeholder="Enter your name"><br><br>
            <input type="email" id="email" placeholder="Enter your email"><br><br>
            <input type="tel" id="num" placeholder="Enter your contact no."><br><br>
            <select id="gender">
                <option value="" disabled selected hidden>Select your gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select><br><br>
            <input type="text" id="color" placeholder="Enter your favourite color"><br><br>

            <button type="button" onclick="validateForm()">Submit</button><br><br>
        </form>

        <textarea id="output" rows="8" cols="40" placeholder="Entered information will be displayed here" readonly></textarea><br><br>
    </div>

    <script>
        function validateForm(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var num = document.getElementById("num").value;
            var gender = document.getElementById("gender").value;
            var color = document.getElementById("color").value;

            if(name === ""){
                alert("Enter your name correctly!");
                return;
            }
            if(email === "" || !email.includes(".") || !email.includes("@")){
                alert("Enter your email correctly!");
                return;
            }
            if(num === "" || num.length !== 10){
                alert("Enter your contact number correctly!");
                return;
            }
            if(gender === ""){
                alert("Please select your gender");
                return;
            }
            if(color === ""){
                alert("Please enter your favourite color!");
                return;
            }

            var info = "Name: " + name + "\n" +
                         "Email: " + email + "\n" +
                         "Contact Number: " + num + "\n" +
                         "Gender: " + gender + "\n" +
                         "Favourite Color: " + color;
                        
            var output = document.getElementById("output");
            output.value = info;
        }
    </script>
</body>
</html>
