<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input[type="text"],
        select,
        textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin: 10px 5px 0 0;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Student Feedback Form</h1>
    <form action="">
        <div class="info">
            <input type="text" placeholder="Enter your name"><br>
            <input type="text" placeholder="Enter your email"><br>
            <input type="text" placeholder="Enter your USN"><br><br>
        </div>

        <label for="semester">Sem: </label>
        <select name="semester">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br><br>

        <label for="branch">Branch: </label><br>
        <input type="radio" name="branch" value="CSE">CSE<br>
        <input type="radio" name="branch" value="CSE">ISE<br>
        <input type="radio" name="branch" value="CSE">ECE<br>
        <br>

        <input type="checkbox" checked>Send a copy of Feedback to mail<br><br>
        <textarea name="Feedback" rows="5" cols="30" placeholder="Type Here"></textarea><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
