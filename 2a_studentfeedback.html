<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <style>
        body{
            border: 1px solid black;
            margin-left: 50px;
            /* margin-right: 200px; */
            padding: 10%;
        }
    </style>
</head>

<body>
    <h1>Student Feedback Form</h1>
    <form action="">
        <div class="info">
            <input type="text" placeholder="Enter your name"><br>
            <input type="text" placeholder="Enter your email"><br>
            <input type="text" placeholder="Enter your USN"><br><br>
        </div>

        <label for="semester">Sem: </label>
        <select name="semester">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br><br>

        <label for="branch">Branch: </label><br>
        <input type="radio" name="branch" value="CSE">CSE<br>
        <input type="radio" name="branch" value="CSE">ISE<br>
        <input type="radio" name="branch" value="CSE">ECE<br>
        <br>

        <input type="checkbox" checked>Send a copy of Feedback to mail<br><br>
        <textarea name="Feedback" rows="5" cols="30" placeholder="Type Here"></textarea><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
